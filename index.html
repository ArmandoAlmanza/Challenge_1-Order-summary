<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styles -->
        <link rel="stylesheet" href="./build/css/app.css" />
        <title>Challenge 1</title>
    </head>
    <body>
        
        <div class="card container">
            <div class="card__header">
                <img src="./build/img/illustration-hero.svg" alt="Hero" />
            </div>
            <div class="card__body">
                <div class="text">
                    <h2>Order Summary</h2>
                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcast on any devices anywhere you like
                    </p>
                </div>
                <div class="plan">
                    <img src="./build/img/icon-music.svg" alt="music icon" />
                    <div class="data">
                        <h4>Annual plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn btn__payment">Proceed to Payment</button>
                <button class="btn btn__cancel">Cancel Order</button>
            </div>
        </div>
		<div class="wave"></div>
        <script src="./build/js/index.js"></script>
    </body>
</html>
